<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>Document</title>
</head>

<body>
  <caption>회원 가입</caption>

  <table id="join_member_table">
    <tr>
      <h3>회원 가입</h3>
    </tr>
    <tr>
      <td>
        <label id="id_lb">아이디</label>
      </td>
      <td>
        <input type="text" name="id" />
        <input type="button" id="chk_btn" value="중복확인" />
      </td>
    </tr>
    <tr>
      <td>
        <label id="pwd_lb">비밀번호</label>
      </td>
      <td>
        <input type="password" name="pwd" />
      </td>
    </tr>
    <tr>
      <td>
        <label id="pwd_chk_lb">비밀번호 확인</label>
      </td>
      <td>
        <input type="password" name="pwd_chk" />
      </td>
    </tr>
    <tr>
      <td>
        <label id="name_lb">이름</label>
      </td>
      <td>
        <input type="text" name="name" />
      </td>
    </tr>
    <tr>
      <td>
        <label id="phone_lb">휴대전화</label>
      </td>
      <td>
        <select name="tel" id="tel1">
          <option value="010">010</option>
          <option value="011">011</option>
          <option value="017">017</option>
        </select>
        -
        <input type="text" name="tel" id="tel2" /> -
        <input type="text" name="tel" id="tel3" />
      </td>
    </tr>
    <tr>
      <td>
        <label id="email_lb">이메일</label>
      </td>
      <td>
        <input type="email" name="email" />
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="button" id="ok_btn" value="회원가입" />
        <input type="button" id="cancel_btn" value="취소" />
      </td>
    </tr>
  </table>


</body>

</html>
