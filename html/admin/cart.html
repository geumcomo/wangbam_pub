<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin.css">
    <title>왕밤빵</title>
</head>

<body>
    <div id="wrab">
        <header>
            <h2>장바구니</h2>
        </header>

        <table class="table1">
            <thead>
                <tr>
                    <th>선택</th>
                    <th>이미지</th>
                    <th>상품명</th>
                    <th>가격</th>
                    <th>수량</th>
                    <th>합계</th>
                    <th>삭제</th>
                </tr>
            </thead>

            <tbody>
                <c:if test="${}">
                    <c:forEach var="vo" itmes="" varStatus="vs">
                        <tr class="item">
                            <td><input type="checkbox" /></td>
                            <td>getImage</td>
                            <td>getName</td>
                            <td>getPrice 원</td>
                            <td>
                                <form action="" method="post">
                                    <input type="hidden" name="p_num" value="vo.P_num" />
                                    <input type="number" name="count" value="vo.Quant" min="0" />
                                    <button type="button" id="countPlus_btn" class="btn" onclick="">▽</button>
                                    <button type="button" id="countMinus_btn" class="btn" onclick="">△</button>
                                </form>
                            </td>
                            <td>Price*Count 원</td>
                            <td><button type="button" class="admin-btn cancel">삭제</button></td>
                        </tr>
                    </c:forEach>
                </c:if>

                <c:if test="${}">
                    <tr class="no_item">
                        <td colspan="7">
                            <b>장바구니가 비었습니다.</b>
                        </td>
                    </tr>
                </c:if>
            </tbody>
        </table>

        <div class="btn_div">
            <button class="admin-btn cancel">선택상품삭제</button>
            <button class="admin-btn edit">장바구니비우기</button>
        </div>
        <div>
            <div>상품갯수 : </div>
            <div>합계금액 : </div>
        </div>
        <br />
        <div class="btn_div">
            <button class="admin-btn submit">선택한 상품 주문</button>
        </div>
    </div>
</body>

</html>
