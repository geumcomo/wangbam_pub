<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin.css">
    <title>왕밤빵</title>
</head>

<body>

    <div class="admin">
        <h1>공지사항 수정</h1>
        <form action="" method="post" class="form-group">
            <div>
                <label type="text">제목 :</label>
                <input type="text" name="title" placeholder="기존제목" />
            </div>
            <div>
                <label type="text">작성자 :</label>
                <input type="text" name="writer" placeholder="작성자이름" />
            </div>
            <div>
                <label type="text">내용 :</label>
                <textarea id="content" name="content" placeholder="기존내용"></textarea>
            </div>

            <div class="btn_div">
                <button type="button" class="admin-btn cancel" onclick="">취소</button>
                <button type="button" class="admin-btn submit" onclick="">저장</button>
            </div>
        </form>
    </div>
</body>

</html>
