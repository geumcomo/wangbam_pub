<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보 수정</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body>
    <div class="admin">
        <h1>회원 정보 수정</h1>
        <form class="form-group">
            <div >
                <label for="username">아이디</label>
                <input type="text" id="username" placeholder="현재 아이디 (이메일)" readonly>
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="영문 대소문자/숫자/특수문자 중 2가지 이상 조합, 10자~16자">
            </div>
            <div>
                <label for="confirm-password">비밀번호 확인</label>
                <input type="password" id="confirm-password" placeholder="비밀번호 확인">
            </div>
            <div>
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" placeholder="최대 10자 (이모티콘 제외)">
            </div>
            <div>
                <label for="address">주소</label>
                <div class="address-group">
                    <input type="text" id="postcode" placeholder="우편번호">
                    <button type="button" class="admin-btn submit">검색</button>
                </div>
                <input type="text" placeholder="기본주소">
                <input type="text" placeholder="상세주소">
            </div>
            <div>
                <label for="phone">휴대폰번호</label>
                <div class="phone-group">
                    <select id="phone-prefix">
                        <option value="010">010</option>
                    </select>
                    <input type="text" id="phone-middle" placeholder="1588">
                    <input type="text" id="phone-last" placeholder="2222">
                </div>
            </div>
            <div>
                <label for="email">이메일</label>
                <input type="email" id="email" placeholder="example@example.com">
            </div>
            <div class="buttons">
                <button type="button" class="admin-btn submit">정보변경수정</button>
                <button type="button" class="admin-btn cancel">취소</button>
                <button type="button" class="admin-btn edit">수정</button>
                <div class="out-buttons">
                    <label type="text" class="out-btn">회원탈퇴</label>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
