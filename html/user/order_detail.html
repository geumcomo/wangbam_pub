<!DOCTYPE html>

  <link rel="stylesheet" href="/css/style.css">

<body>
  <form class="form-group">
    <h1>주문 상세조회</h1>
    <div>
      <label for="username">주문번호</label>

    <div>

    </div>
    <div>
      <label for="username">받는사람</label>

    </div>
    <div>

    </div>
    <div>
      <label for="username">운송장번호</label>

    </div>

      <input type="text" id="username" placeholder="현재 아이디 (이메일)">
    </div>

    </div>
