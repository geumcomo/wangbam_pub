<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주문 상세조회</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="docu">
    <h1>주문 상세조회</h1>
    <form>
      <div class="form-group">
        <label for="order_no">주문번호</label>
        <input type="text" id="order_no" placeholder="주문번호" readonly>
      </div>
      <div class="form-group">
        <label for="order_date">주문일시</label>
        <input type="date" id="order_date">
      </div>
      <div class="form-group">
        <label for="receiver">받는사람</label>
        <input type="text" id="receiver" placeholder="받는사람">
      </div>
      <div class="form-group">
        <label for="status">배송상태</label>
        <input type="text" id="status" placeholder="배송상태">
      </div>
      <div class="form-group">
        <label for="no">운송장번호</label>
        <input type="text" id="no" placeholder="운송장번호">
      </div>
      <div class="form-group">
        <label for="address">배송지</label>
        <input type="text" id="address" placeholder="배송지">
      </div>

      <div class="buttons">
        <button type="button" class="btn submit">발송</button>
        <button type="button" class="btn cancel">주문취소</button>
      </div>
    </form>
  </div>
</body>

</html>
