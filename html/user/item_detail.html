<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 상세조회</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>

  </style>
</head>

<body>
  <div class="docu">
    <h1>상품 상세 정보</h1>
    <form class="form-group">
      <div>
        <label for="상품이미지">상품이미지</label>
        <div>
          <img src="" id="상품이미지" />
        </div>
      </div>
      <div>
        <label for="itemname">상품명</label>
        <input type="text" id="itemname" placeholder="상품명" readonly>
      </div>
      <div>
        <label for="카테고리">카테고리</label>
        <select id="카테고리">
          <option value="빵">빵</option>
        </select>
      </div>
      <div>
        <label for="상품설명">상품설명</label>
        <input type="password" id="상품설명" placeholder="상품설명">
      </div>
      <div>
        <label for="가격">가격</label>
        <input type="text" id="가격" placeholder="가격">
      </div>
      <div class="buttons">
        <button type="button" class="btn edit">수정</button>
        <button type="button" class="btn submit">삭제</button>
        <button type="button" class="btn cancel">취소</button>
      </div>
    </form>
  </div>

</body>

</html>
