<body>
  <div class="wrap">
    <div class="container">
      <header class="header">
        <div class="header-inner">
          <nav class="global-nav">
            <div class="global-nav-links">
              <a href="/html/user/notice_list.html" class="global-nav-item">공지사항</a>

              <a href="#">회원가입</a>
              <a href="#">마이페이지</a>
              <a href="#">장바구니</a>
            </div>
          </nav>
        </div>
      </header>
      <main class="main">
        <section class="content">
          <form class="form-group">
            <h1>회원 가입</h1>
            <div>
              <label for="username">아이디</label>
              <input type="text" id="username" placeholder="현재 아이디 (이메일)" readonly>
            </div>
            <div>
              <label for="password">비밀번호</label>
              <input type="password" id="password" placeholder="영문 대소문자/숫자/특수문자 중 2가지 이상 조합, 10자~16자">
            </div>
            <div>
              <label for="confirm-password">비밀번호 확인</label>
              <input type="password" id="confirm-password" placeholder="비밀번호 확인">
            </div>
            <div>
              <label for="nickname">닉네임</label>
              <input type="text" id="nickname" placeholder="최대 10자 (이모티콘 제외)">
            </div>
            <div>
              <label for="address">주소</label>
              <div class="address-group">
                <input type="text" id="postcode" placeholder="우편번호">
                <button type="button" class="btn">검색</button>
              </div>
              <input type="text" placeholder="기본주소">
              <input type="text" placeholder="나머지주소">
            </div>
            <div>
              <label for="username">전화번호</label>
              <div class="phone-group">
                <select id="phone">
                  <option value="010">010</option>
                  <option value="011">011</option>
                  <option value="017">017</option>
                </select>
                <input type="text" id="phone-middle" placeholder="1588">
                <input type="text" id="phone-last" placeholder="2222">
              </div>
            </div>
            <div>
              <label for="email">이메일</label>
              <input type="email" id="email" placeholder="example@example.com">
            </div>
            <div class="buttons">
              <button type="submit" class="btn submit">가입하기</button>
              <button type="button" class="btn cancel">취소</button>
            </div>
          </form>
        </section>
      </main>
      <footer class="footer">
        <div class="inner-footer">
          <p><strong>주소</strong> : (00000) 서울특별시 역삼 | <strong>전화번호</strong> : 02) 1234-1234 | <strong>대표자</strong> : 왕밤이
          </p>

        </div>
      </footer>
    </div>
