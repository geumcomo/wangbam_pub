<html lang="en">

<head>

    <link rel="stylesheet" href="/css/style.css">
    <title>왕밤빵</title>
</head>

<body>
    <header>
        <h2>공지사항 작성</h2>
    </header>

    <div id="wrab">

            <table class="table2">
                <tbody>
                    <tr>
                        <th>제목 : </th>
                        <td><input type="text" name="title" /></td>
                    </tr>
                    <tr>
                        <th>작성자 : </th>
                        <td><input type="text" name="writer" value="작성자이름" disabled /></td>
                    </tr>
                    <tr>
                        <th>내용 : </th>
                        <td><textarea id="content" name="content"></textarea></td>
                    </tr>
                </tbody>
            </table>
            <div class="div_btn">
                <button type="button" class="btn" onclick="">취소</button>
                <button type="button" class="btn" onclick="">저장</button>
            </div>
        </form>
    </div>
</body>

</html>
