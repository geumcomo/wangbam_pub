<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="/css/component.css">
    <title>왕밤빵</title>
</head>

<body>
    <header>
        <h2>리뷰 상세보기</h2>
    </header>

    <div id="wrab">
        <form action="" method="post">
            <table class="table2">
                <tbody>
                    <tr>
                        <th>제목 : </th>
                        <td><input type="text" name="title" value="리뷰제목" disabled /></td>
                    </tr>
                    <tr>
                        <th>작성자 : </th>
                        <td><input type="text" name="writer" value="작성자이름" disabled /></td>
                    </tr>
                    <tr>
                        <th>평점 : </th>
                        <td><input type="text" name="Score" value="평점" disabled /></td>
                    </tr>
                    <tr>
                        <th>내용 : </th>
                        <td><textarea id="content" name="content" disabled>리뷰내용</textarea></td>
                    </tr>
                </tbody>
            </table>

            <form action="" method="post">
                이름:<input type="text" name="writer" /><br />
                내용:<textarea name="comm"></textarea><br />
                비밀번호:<input type="password" name="password" /><br />

                <input type="hidden" name="" value="">
                <input type="hidden" name="" value="" />
                <input type="submit" value="저장하기" />
            </form>
            <div> <!-- for 돌려서 댓글 목록 가져오기-->
                이름:글쓴이 &nbsp;&nbsp;
                날짜:날짜<br />
                내용:댓글 내용
                <!-- 본인이 작성한 댓글일 경우에만 삭제버튼 보이게 -->
                <button type="button" class="btn" onclick="">삭제</button>
            </div>

            <div class="btn_div">
                <button type="button" class="btn" onclick="">목록</button>
                <!-- 본인이 작성한 리뷰일 경우에만 삭제버튼 보이게 -->
                <button type="button" class="btn" onclick="">삭제</button>
            </div>
        </form>

    </div>
</body>

</html>
