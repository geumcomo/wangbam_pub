<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자 상세조회</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* style.css */

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .header {
      text-align: left;
      margin-bottom: 20px;
    }

    .header h3 {
      color: #8B4513;
      /* Dark chestnut brown text */
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .table th,
    .table td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }

    .table th {
      color: #8B4513;
      /* Dark chestnut brown text */
    }

    .table td input[type="text"],
    .table td input[type="email"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .button-container {
      text-align: right;
    }

    .btn {
      padding: 10px 20px;
      background-color: #8B4513;
      /* Dark chestnut brown background */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #A0522D;
      /* Slightly lighter chestnut brown on hover */
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h3>사용자 상세조회</h3>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>email</th>
          <td></td>
        </tr>
        <tr>
          <th>이름</th>
          <td></td>
        </tr>
        <tr>
          <th>전화번호</th>
          <td></td>
        </tr>
        <tr>
          <th>주소</th>
          <td></td>
        </tr>
        <tr>
          <th>상세주소</th>
          <td></td>
        </tr>
      </thead>
    </table>
    <div class="button-container">
      <button type="button" class="btn">삭제</button>
    </div>
  </div>
</body>

</html>
